      .rocket-container {
        position: relative;
        display: inline-block;
      }

      .rocket-svg {
        width: 80px;
        height: 80px;
        position: relative;
        z-index: 2;
        filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
      }

      .flame {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 50px;
        z-index: 1;
      }

      .flame-layer {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      }

      .flame-outer {
        width: 40px;
        height: 50px;
        background: linear-gradient(to bottom, 
          rgba(255, 140, 0, 0.9) 0%,
          rgba(255, 69, 0, 0.8) 50%,
          rgba(255, 0, 0, 0.6) 100%);
        animation: flicker-outer 0.1s infinite alternate;
        filter: blur(2px);
      }

      .flame-middle {
        width: 30px;
        height: 40px;
        background: linear-gradient(to bottom, 
          rgba(255, 200, 0, 0.9) 0%,
          rgba(255, 140, 0, 0.8) 50%,
          rgba(255, 69, 0, 0.7) 100%);
        animation: flicker-middle 0.15s infinite alternate;
        filter: blur(1px);
      }

      .flame-inner {
        width: 20px;

      }

        }

        }
      }
